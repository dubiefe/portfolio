    <section class="booking">
        
        <fieldset>
        <h2 class="bookingTitle">Booking</h2>
        <div class="divInput">
        
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="nbCustomers" placeholder="Number of people">
                <input type="date" name="date">
                <input type="time" name="hour">
                <select name="restaurant">
                    <option value="select">Select a restaurant</option>
                    <option value="newyork">Hanaya New York</option>
                    <option value="washington">Hanaya Washington DC</option>
                    <option value="boston">Hanaya Boston</option>
                </select>
                <select name="country">
                    <option value="select">Select a country</option>
                    <option value="japan">Japan</option>
                    <option value="china">China</option>
                    <option value="vietnam">Vietnam</option>
                    <option value="korea">Korea</option>
                </select>
                <div class="divCheckbox">
                    <input type="checkbox" name="checkbox1">
                    <label for="checkbox1">Terms and conditions</label>
                </div>
                <div class="divCheckbox">
                    <input type="checkbox" name="checkbox2">
                    <label for="checkbox2">Give personnal informations</label>
                </div>
        
            <button class="bookingButton">
                Send
            </button>
        </div>
    </fieldset>
